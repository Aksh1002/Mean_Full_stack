<form (submit)=(onsubmit())>
  <div class="form-group">
     <div class="form-group">
    <label for="name" >Name</label>
    <input type="text" class="form-control"  placeholder="Name" [(ngModel)]="name" name="name">
  </div>
   <div class="form-group">
    <label for="username">Username</label>
    <input type="text" class="form-control" placeholder="Username" [(ngModel)]="username" name="username">
  </div>
    <label for="email">Email address</label>
    <input type="email" class="form-control"  aria-describedby="emailHelp" placeholder="Enter email" [(ngModel)]="email" name="email">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control"  placeholder="Password" [(ngModel)]="password" name="password">
  </div>
  <button type="submit" class="btn btn-primary" >Submit</button>
</form>
